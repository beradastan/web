<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Öğrenci Bilgi Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Menüyü Aç">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/yeniogr}">Öğrenci Ekle</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Öğrenci Listesi</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ogrenci : ${ogrenciler}">
                <td th:text="${ogrenci.ad}"></td>
                <td th:text="${ogrenci.soyad}"></td>
                <td th:text="${ogrenci.yas}"></td>
                <td><a class="btn btn-primary" th:href="@{/ogrenciler/{id}/guncelle(id=${ogrenci.num})}">Güncelle</a>
                    <a class="btn btn-primary" th:href="@{ogrenciler/{id}/sil(id=${ogrenci.num})}">Sil</a>
                    <a class="btn btn-primary" th:href="@{ogrenciler/{id}/goruntule(id=${ogrenci.num})}">Görüntüle</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlfqlEALtPo3mnhU8j80p3KzZnNdx6b5y91E6MSaSkvKU9Il4fQ51YL">
</script>
</body>
</html>
