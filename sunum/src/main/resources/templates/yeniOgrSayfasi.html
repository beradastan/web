<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Öğrenci </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Öğrenci Bilgi Sistemi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Menüyü Aç">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/yeniogr}">Yeni ÖĞrenci</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/obsGetirHepsi}">Öğrenci Listesi</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container row col-md-g offset-md-3">
  <div class="card">
    <div class="card-header">
        <h3>Yeni Öğrenci Kayıt Formu</h3>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/ogrenciler}" th:object="${ogrenci}">
        <div>
          <table>
            <tr>
              <td><strong><label>Ad  </label></strong></td>
              <td><input id="ad" name="ad" placeholder="Adı Giriniz" type="text" th:field="*{ad}"/></td>
              <td><p th:if="${#fields.hasErrors('ad')}" class="text-danger" th:errors="*{ad}"></p> </td>
            </tr>
            <tr>
              <td><strong><label>Soyad  </label></strong></td>
              <td><input id="soyad" name="soyad" placeholder="Soyadını Giriniz" type="text" th:field="*{soyad}"/></td>
              <td><p th:if="${#fields.hasErrors('soyad')}" class="text-danger" th:errors="*{soyad}"></p> </td>
            </tr>
            <tr>
              <td><strong><label>Yas  </label></strong></td>
              <td><input id="yas" name="yas" placeholder="Yasını Giriniz" type="text" th:field="*{yas}"/></td>
            </tr>
          </table>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Kaydet</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlfqlEALtPo3mnhU8j80p3KzZnNdx6b5y91E6MSaSkvKU9Il4fQ51YL">
</script>
</body>
</html>
